<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar>
            <span class="material-icons">
                person
            </span>
        </div>

        <mat-card-title>Hello!!  
            <div style="display: inline-block; color: darkblue;">
                {{data.first_name}} {{data.last_name}}
            </div>
        </mat-card-title>
    </mat-card-header>

    <hr>
    <br>
    <p style="font-size:larger; font-weight: 500;">Groups</p>
    <p style="font-size:small; font-weight: 300;">* Click on Group to get User's in Group</p>
    <mat-card-content>
        <mat-grid-list cols="4" rowHeight="100px">
            <mat-grid-tile
                *ngFor="let group of groups"
                >
                <button style="height: 80px; width: 150px;" mat-raised-button color="primary">
                    <mat-icon>group</mat-icon>
                    {{group.group_name}}</button>
            </mat-grid-tile>
          </mat-grid-list>

    </mat-card-content>

</mat-card>

<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
    <!-- This is the tree node template for leaf nodes -->

    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>

      <li class="mat-tree-node" >
        <!-- use a disabled button to provide padding for tree leaf -->
        <button mat-icon-button disabled></button>
        {{node.name}}
      </li>
        <!-- use a disabled button to provide padding for tree leaf -->

    </mat-tree-node>
  
    <!-- This is the tree node template for expandable nodes -->
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
      <li>
        <div class="mat-tree-node">
          <button mat-icon-button matTreeNodeToggle
                  [attr.aria-label]="'toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          {{node.name}}
        </div>
        <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </ul>
      </li>
    </mat-nested-tree-node>
    
  </mat-tree>
